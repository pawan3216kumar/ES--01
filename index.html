<script>
    let toLowerCase = (char) => {
      if(char >='A' && char <= 'Z'){
        char = char.toLowerCase()
      }
      return char;
    }
    
   const char = 'ABHSBCJHSDAFJ'
   const lowerCaseChar = toLowerCase(char)
   console.log(lowerCaseChar)

   var name = ["Pawan" , "Akash" ,"Vimal"].map(function(String){
    return String.toLowerCase()
   })

   console.log(name)
</script>
